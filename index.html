<!DOCTYPE html>
<html>

<head>
    <title>Photon</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="photon/css/photon.css">

    <!-- Electron Javascript -->
</head>

<body>
    <!-- Wrap your entire app inside .window -->
    <div class="window">
        <header class="toolbar toolbar-header">
            <h1 class="title">Header with actions</h1>

            <div class="toolbar-actions">
                <div class="btn-group">
                    <button class="btn btn-default active">
                        <span class="icon icon-language icon-text"></span>dmm.jp
                    </button>
                    <button class="btn btn-default">
                        <span class="icon icon-suitcase icon-text"></span>Travel Card
                    </button>
                    <!-- <button class="btn btn-default">
                        <span class="icon icon-cloud icon-text"></span>Cloud
                    </button>
                    <button class="btn btn-default">
                        <span class="icon icon-popup icon-text"></span>Popup
                    </button>
                    <button class="btn btn-default">
                        <span class="icon icon-shuffle icon-text"></span>Shuffle
                    </button> -->
                </div>

                <!-- <button class="btn btn-default">
                    <span class="icon icon-home icon-text"></span>
                    Filters
                </button> -->

                <button class="btn btn-default pull-right">
                    <span class="icon icon-megaphone"></span>
                </button>
            </div>
        </header>




        <div class="window-content">
            <div class="pane-group">
                <div class="pane-sm sidebar">
                    <nav class="nav-group">
                        <h5 class="nav-group-title">Favorites</h5>
                        <a class="nav-group-item active">
                            <span class="icon icon-home"></span>
                            DMM熱門新片
                        </a>
                        <span class="nav-group-item">
                            <span class="icon icon-download"></span>
                            已下載影片
                        </span>
                        <span class="nav-group-item">
                            <span class="icon icon-folder"></span>
                            影片資料庫
                        </span>
                        <span class="nav-group-item">
                            <span class="icon icon-signal"></span>
                            撥放歷史
                        </span>
                        <span class="nav-group-item">
                            <span class="icon icon-print"></span>
                            Applications
                        </span>
                        <span class="nav-group-item">
                            <span class="icon icon-cloud"></span>
                            Desktop
                        </span>
                    </nav>

                </div>
                <div class="pane">
                    <button id="btn_Parse" class="btn btn-large btn-primary">跑</button>
                </div>
            </div>
        </div>
    </div>
    <script src="photon/template-app/app.js" charset="utf-8"></script>
    <script src="assets/js/index.js" charset="utf-8"></script>
    <script>
        window.$ = window.jQuery = require("./assets/js/jquery-3.3.1.min.js");
        $('.nav-group-item').click(function (e) {
            $('.nav-group-item').removeClass('active')
            this.addClass('active')
        })
    </script>
</body>

</html>
